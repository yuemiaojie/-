<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./pagination.css">
</head>
<body>
  <!-- 
    分页插件使用步骤:
    1. 引包
    2. 准备dom结构
    3. 初始化, 通过数据总条数来进行初始化,  默认每页 10 条数据
  -->


  <!-- 准备一个容器, 将来用来放置分页标签 -->
  <div id="box"></div>

  <!-- 分页插件依赖于 jquery -->
  <script src="jquery.min.js"></script>
  <script src="jquery.pagination.js"></script>

  <script>
    $(function() {
      // 初始化
      // pagination( 总条数 )   每页 10 条
      // $('#box').pagination( 56 );

      $('#box').pagination( 560, {
        // 各种配置
        prev_text: "上一页",
        next_text: "下一页",
        items_per_page: 10, // 每页显示多少条
        num_edge_entries: 1, // 配置首尾按钮显示的个数
        num_display_entries: 5, // 配置连续主体显示的条目数
        current_page: 4,  // 当前页索引, 从0开始
        load_first_page: false, // 表示一进入页面不需要直接调用一次回调函数
        callback: function( index ) {
          alert( index );
        }
      })

    });
  
  </script>


  
</body>
</html>
