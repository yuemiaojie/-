<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- meta 描述网页元信息 -->
    <!-- 设置网页字符集 -->
    <meta charset="utf-8">
    <!--  如果是ie浏览器 使用最近ie引擎来解析页面  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端视口  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本模板</title>

    <!-- Bootstrap引入样式文件  -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
      .container {
        min-height: 100px;
        border: 1px solid red;
        background-color: #eee;
        height: 2000px;
      }

      .row {
          min-height: 50px;
          background-color: pink;
          margin-bottom: 20px;
      }

      .row [class^="col-"]{
          height: 50px;
          background-color: cornflowerblue;
         
      }

      .row [class^="col-"]:nth-child(odd){
          background-color: darkcyan;
      }


    </style>
  </head>
  <body>
    <div class="container">
        <h4>栅格系统 一行12列</h4>
        <!-- 行 -->
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <h4>lg: 只能适配大屏幕 </h4>
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6"></div>
        </div>
        <h4>md：适配中屏以上屏幕 </h4>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>

        <h4>sm：适配小屏(pad)以上的屏幕  </h4>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>

        <h4>xs：适配所有屏幕  </h4>
        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
        </div>

        <h4>列总和大于12列,会换行 </h4>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5"></div>
            <div class="col-md-4"></div>
        </div>

        
        <h4>列总和小于12列，剩余位置空出来</h4>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2"></div>
            <div class="col-md-4"></div>
        </div>

        <!-- 行 -->
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <h4>列偏移：col-*-offset-n(整体向右偏移)</h4>
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4"></div>
            <div class="col-lg-2"></div>
        </div>
        <!-- 向左偏移 向右偏移 -->
        <h4>col-xs-push-n 向右推n列  col-xs-pull-n  向左拉n列 （偏移是当前列）</h4>
        <h4></h4>
        <div class="row">
            <div class="col-xs-4 col-xs-push-2">1</div>
            <div class="col-xs-2 col-xs-pull-4">2</div>
        </div>
        <!-- 每个列 又可以划分为12列 -->
        <h4>每个列 又可以划分为12列</h4>
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-1">1</div>
                <div class="col-lg-1">2</div>
                <div class="col-lg-1">3</div>
                <div class="col-lg-1">4</div>
                <div class="col-lg-1">5</div>
                <div class="col-lg-1">6</div>
                <div class="col-lg-1">7</div>
                <div class="col-lg-1">8</div>
                <div class="col-lg-1">9</div>
                <div class="col-lg-1">10</div>
                <div class="col-lg-1">11</div>
                <div class="col-lg-1">12</div>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-6"></div>
                <div class="col-lg-6"></div>
            </div>
            <div class="col-lg-2"></div>

            <!-- 响应式栅格 -->
  
        </div>


    </div>




    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
