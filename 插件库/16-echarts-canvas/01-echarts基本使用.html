<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 2- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="box" style="width: 600px;height:400px; border: 1px solid #000;"></div>

    <!-- 1-引包 -->
    <script src="echarts.min.js"></script>
    
    <script>
        //创建图表
        //1-创建一个echarts实例
        var myChart = echarts.init(document.getElementById('box'));
        //2-准备图表单的数据
        //以上都是春哥虚拟的数据，不要当真哦！
        var option = {
            //标题
            title: {
                text: '前端25期就业薪资'
            },
            tooltip: {}, //提示工具
            legend: {
                data: ['薪资', '体重']
            }, //图例 
            //x轴
            xAxis: {
                data: ['第1组','第2组','第3组','第4组','第5组']
            },
            //y轴 一般根据数据自动生成
            yAxis: {},
            series:[  //图表的核心数据
                {
                    name: '薪资',
                    type: 'line', // bar pie
                    data: [12000, 13000, 11000, 15000, 20000 ]
                },
                {
                    name: '体重',
                    type: 'bar', // bar pie
                    data: [12000, 8000, 14000, 5000, 16000 ]
                }
            ]
        };
        //3-将数据传递给echart实例，生成图表
        myChart.setOption(option);
    </script>
</body>
</html>
