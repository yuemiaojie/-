<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    header {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    span {
      background-color: yellow;
    }
  </style>
  <!-- 小于等于 ie 8 才进行引包, 用于兼容 html5 语义化标签 -->
  <!--[if lte IE 8]>
    <script src="./html5shiv.js"></script>
  <![endif]-->
</head>
<body>

<!--
   html5shiv 插件原理:
   1. 动态创建元素, 让浏览器认识
   2. 默认创建出来是行内, 进行样式重置, 转成块级
-->

<!-- 现象: IE8 以下版本不支持 html5 语义化标签 -->
<header>我是header标签, 独占一整行</header>
<span>我是span标签</span>


<!-- 条件注释: ie9 及 ie9以下版本才认识, 专门用于兼容 ie -->
<!--
    lte 小于等于
    lt  小于
    gt  大于
    gte 大于等于
-->







</body>
</html>
