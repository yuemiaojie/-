<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- meta 描述网页元信息 -->
    <!-- 设置网页字符集 -->
    <meta charset="utf-8">
    <!--  如果是ie浏览器 使用最近ie引擎来解析页面  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置移动端视口  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本模板</title>

    <!-- Bootstrap引入样式文件  -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
      .pc-img {
        border: 1px solid red;
        height: 410px;
        background-position: center center;
      }

      .m-img {
        width: 100%;
      }
    </style>
  </head>
  <body>
   
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 小圆点 -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
              <div class="pc-img hidden-xs" style="background-image: url(./images/slide_01_2000x410.jpg)"></div>
              <img class="m-img visible-xs" src="images/slide_01_640x340.jpg" alt="" >
          </div>
          <div class="item">
              <div class="pc-img hidden-xs" style="background-image: url(./images/slide_02_2000x410.jpg)"></div>     
              <img class="m-img visible-xs" src="images/slide_02_640x340.jpg" alt="" >
          </div>
          <div class="item">
              <div class="pc-img hidden-xs" style="background-image: url(./images/slide_03_2000x410.jpg)"></div>  
              <img class="m-img visible-xs" src="images/slide_03_640x340.jpg" alt="" >
          </div>
          <div class="item">
              <div class="pc-img hidden-xs" style="background-image: url(./images/slide_04_2000x410.jpg)"></div>   
              <img class="m-img visible-xs" src="images/slide_04_640x340.jpg" alt="" >      
          </div>

        </div>
      
        <!-- 左右箭头 -->
        <!--  herf 和 data-target  在框架中 都可以指向要控制目标元素   -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
